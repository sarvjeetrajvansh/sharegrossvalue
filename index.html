<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Stock Profit/Loss Calculator</span>
        </div>

    <div class="container  mt-4 pt-4 col-md-4 col-xs-12" >
    <label for="Input1" class="form-label fs-5">Initial Price</label>
    <input type="number" class="inputs form-control" required />

    <button id="btn-calculate" class="btn btn-primary col-12 mt-2">Calculate</button>
    <div id="output"></div>

    </div>
